<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Regex</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>^Game of Throne{s}</h1>
      <div class="rules">Based on the rules for each round, match the entire lines specified only. Partial matches won't count!</div>
    </header>
    <div class="main-container">
      <div class="regex list-group">
        <h2 class="title"></h2>
        <ul id="regex-list">
        </ul>
      </div>
      <form>
        <div class="inbetween-text alert alert-warning">
          <p></p>
        </div>
        <input type="text" class="form-control" id="regex-input" />
        <p class="hint"></p>
      </form>
    </div>
  </body>
</html>
